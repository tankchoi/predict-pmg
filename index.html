<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet"/>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>



    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <div class="container-fluid" style="padding: 0;">
            <div class="header-container">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-6">
                        <div class="img-logo">
                            <img src="Icon/Logo/png/autopower-high-resolution-logo-transparent.png" alt="">
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-8 col-6">
                        <div class="control-container">
                            <div class="btn-function">
                                <button id="run-btn">RUN</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="form-container">
            <div class="container">
                <div class="insert-container">
                    <h2>AUTO POWER</h2>
                </div>
                <div class="input-contain">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-box">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="label-contain">
                                            <label for="">Algorithm</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="input-contain">
                                            <select id="algorithm">
                                                <option value="lr">Linear regression</option>
                                                <option value="ridge">Ridge</option>
                                                <option value="nn">Neural Network</option>
                                                <option value="stacking">Stacking</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-box">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="label-contain">
                                            <label for="">Cylinders</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="input-contain">
                                            <input type="text" id="cylinders" placeholder="Enter cylinders">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-box">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="label-contain">
                                            <label for="">Displacement</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="input-contain">
                                            <input type="text" id="displacement" placeholder="Enter displacement">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-box">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="label-contain">
                                            <label for="">Horsepower</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="input-contain">
                                            <input type="text" id="horsepower" placeholder="Enter horsepower">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-box">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="label-contain">
                                            <label for="">Weight</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="input-contain">
                                            <input type="text" id="weight" placeholder="Enter weight (lbs)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="input-box">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="label-contain">
                                            <label for="">Acceleration</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="input-contain">
                                            <input type="text" id="acceleration" placeholder="Enter acceleration">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-box">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="label-contain">
                                            <label for="">Model year</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="input-contain">
                                            <input type="text" id="model-year" placeholder="Enter model-year">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-box">
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="label-contain">
                                            <label for="">Origin</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="input-contain">
                                            <select id="origin">
                                                <option value="1">America</option>
                                                <option value="2">Europe</option>
                                                <option value="3">Japan</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify">
                <div>
                    
                </div>
            </div>
        </div>
        <div class="result-container">
            <div class="container">
                <div class="result-main">
                    <table class="table">
                        <thead class="headtb">
                            <tr>
                                <th>Cyl</th>
                                <th>Disp</th>
                                <th>HP</th>
                                <th>Wt</th>
                                <th>Accel</th>
                                <th>Yr</th>
                                <th>Org</th>
                                <th id="result-value">MPG</th>
                            </tr>
                        </thead>
                        <tbody id="result-table" class="result-table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
